<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="تسجيل الدخول">

            <div class="links">
                <a href="#">نسيت كلمة المرور؟</a>
                <span> | </span>
                <a href="signup.html">إنشاء حساب جديد</a>
            </div>
        </form>
    </div>

    <script>
        // عند تسجيل الدخول بنجاح، يمكنك تخزين البريد الإلكتروني في localStorage
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إرسال النموذج الافتراضي
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // هنا يجب إجراء عملية التحقق من صحة بيانات الدخول والتوجيه إلى الصفحة الرئيسية
            // مثال بسيط: إذا كانت البيانات صحيحة، يمكن توجيه المستخدم إلى Home.html
            if (email === 'example@example.com' && password === 'password') {
                localStorage.setItem('userEmail', email); // حفظ البريد الإلكتروني في localStorage
                window.location.href = 'home.html'; // توجيه المستخدم إلى صفحة Home.html
            } else {
                alert('خطأ في تسجيل الدخول. يرجى المحاولة مرة أخرى.');
            }
        });
    </script>
</body>
</html>
